<html>
    <head>
        <title>WS Git/GitHub</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="revealjs/css/reveal.css">
        <link rel="stylesheet" href="revealjs/css/theme/moon.css">
        <!--[if lt IE 9]>
        <script src="revealjs/lib/js/html5shiv.js"></script>
        <![endif]-->
        <style type="text/css">
            table {
                 color: #eee8d5;
            }
        </style>
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section
                    data-markdown="slides.md"
                    data-separator="^----$"
                    data-separator-vertical="^--$"
                ></section>
            </div>
        </div>
        <script src="revealjs/lib/js/head.min.js"></script>
        <script src="revealjs/js/reveal.js"></script>
        <script>
            
            window.mps = null;

            if (window.location.search != '')
                window.mps = Reveal.getQueryHash().s || window.location.search.substr(1) || null;

            Reveal.initialize({

                // Display the page number of the current slide
                slideNumber: true,

                // Push each slide change to the browser history
                history: true,

                // Transition style
                transition: 'convex', // none/fade/slide/convex/concave/zoom

                multiplex: {
                    // Example values. To generate your own, see the socket.io server instructions.
                    secret: window.mps, // Obtained from the socket.io server. Gives this (the master) control of the presentation
                    id: '2a8c89e33a72e797', // Obtained from socket.io server
                    url: 'https://multiplex.mutexintegrity.io/' // Location of socket.io server
                },

                dependencies: [
                    // Cross-browser shim that fully implements classList - https://github.com/eligrey/classList.js/
                    { src: 'revealjs/lib/js/classList.js', condition: function() { return !document.body.classList; } },

                    // Interpret Markdown in <section> elements
                    { src: 'revealjs/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'revealjs/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },

                    // Syntax highlight for <code> elements
                    { src: 'revealjs/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },

                    // Zoom in and out with Alt+click
                    { src: 'revealjs/plugin/zoom-js/zoom.js', async: true },

                    // Speaker notes
                    { src: 'revealjs/plugin/notes/notes.js', async: true },

                    { src: '//cdn.socket.io/socket.io-1.3.5.js', async: true },
                    { src: 'revealjs/plugin/multiplex/master.js', async: true },

                ]
            });
        </script>
